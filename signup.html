  <body class="text-center">
    <form action="/" method="post" class="form-signin w-100 m-auto">
        <img class="mb-4" src="images/resized-logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Newsletter Sign Up</h1>

        <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name="mailId" placeholder="name@example.com" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; The App Brewery</p>
    </form>
